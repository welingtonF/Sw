<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="happy.js"></script>
    <title></title>
</head>
<body>
    <h1>Cadastro</h1>

   
   
    <textarea name="Nome" id="idname" cols="50" rows="1" placeholder="Nome completo"></textarea>
    <br>
    
    <select name="cid" id="idcidade" placeholder="Cidades">

        <option value="">Cidades</option>
        <option value="1">Ribeirão Pires</option>
        <option value="2">Mauá</option>
        <option value="3">Rio Grande da Serra</option>
        <option value="4">Santo André</option>
        <option value="5">São Bernardo do Campo</option>
        <option value="6">São Caetano do Sul</option>
        <option value="7">Ferraz de Vasconcelos</option>
    </select>
    <br>
    <input type="date" id="iddate" >
    <br>
    <input type="text" id="idcpf" name="cpf"  maxlength="14" placeholder="Cpf" required>
    <br>
    <input type="text" id="idtel" name="tel" maxlength="14" placeholder="Telefone" required>
    <br>
    <button id="meubotao">Cadastrado</button>


</body>
</html>
